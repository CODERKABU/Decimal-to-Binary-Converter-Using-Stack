<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decimal to Binary Converter Using Stack</h1>
        <input type="number" id="decimal-input" placeholder="Enter a decimal number">
        <button onclick="convertToBinary()">Convert</button>
        <p>Binary Number: <span id="binary-output"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
